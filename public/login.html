<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ToolsPrompt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
<!-- Add to <head> section -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
<style>
        .login-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }
        
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: white;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        
        .login-logo i {
            color: #ff6b6b;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d334a;
        }
        
        .login-title h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-title p {
            color: #777;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }
        
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 3rem;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .feature-card i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-left {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-logo">
                <img src="logo.png" alt="Logo" style="width:100px;height:60px;">
                <span>ToolsPrompt</span>
            </div>
            
            <h1>Master the Art of Perfect AI Prompts</h1>
            <p>Unlock the full potential of AI with expertly crafted prompts</p>
            
            <div class="feature-grid">
                <div class="feature-card">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Intelligent Prompt Crafting</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-cogs"></i>
                    <h3>Context Optimization</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-rocket"></i>
                    <h3>Rapid Iteration</h3>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-card">
                <div class="login-title">
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue to ToolsPrompt</p>
                </div>
                
                <button id="googleSignIn" class="google-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                
                <div class="login-footer">
                    <p>By signing in, you agree to our Terms of Service and Privacy Policy</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAzbWLTCm_FMCEHoqGhIZ1xKQmuTej9rjo",
  authDomain: "aicloude-63cab.firebaseapp.com",
  databaseURL: "https://aicloude-63cab-default-rtdb.firebaseio.com",
  projectId: "aicloude-63cab",
  storageBucket: "aicloude-63cab.firebasestorage.app",
  messagingSenderId: "165516825130",
  appId: "1:165516825130:web:b79d21b218d72869436953",
  measurementId: "G-LS811PSS3V"
};

// Rest of your script.js code...

        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        document.addEventListener('DOMContentLoaded', () => {
            const googleSignInBtn = document.getElementById('googleSignIn');
            
            googleSignInBtn.addEventListener('click', async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await auth.signInWithPopup(provider);
                    
                    // User signed in
                    const user = result.user;
                    const userData = {
                        id: user.uid,
                        name: user.displayName,
                        email: user.email,
                        avatar: user.photoURL
                    };
                    
                    // Store user in localStorage
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    // Get the return URL from query params or default to index.html
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl') || 'index.html';
                    
                    // Redirect to the return URL
                    window.location.href = returnUrl;
                } catch (error) {
                    console.error('Login error:', error);
                    alert(`Login failed: ${error.message}`);
                }
            });
        });
    </script>
<!-- Add to end of <body> in login.html -->
<script src="script.js"></script>
</body>
</html>
